<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <div>
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" required>
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </div>
    <button type="submit">Entrar</button>
  </form>

  <p id="error-message" style="color: red;"></p>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Coleta os valores do formulário
      const matricula = document.getElementById('matricula').value;
      const senha = document.getElementById('senha').value;

      try {
        // Envia os dados para a API de login
        const res = await fetch('mysql://root:iQtgahZpQNuxJfCcCmCLcQMxfiLzyyfI@nozomi.proxy.rlwy.net:39585/railway', {  // Atualize a URL com a do seu backend
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ matricula, senha })
        });

        const data = await res.json();

        // Se o login for bem-sucedido
        if (res.ok) {
          alert(data.message);  // Exibe mensagem de sucesso (ou o que você quiser fazer com o login)
        } else {
          // Se falhar, exibe a mensagem de erro
          document.getElementById('error-message').textContent = data.message;
        }
      } catch (error) {
        console.error('Erro ao conectar com o servidor:', error);
        document.getElementById('error-message').textContent = 'Erro ao conectar com o servidor.';
      }
    });
  </script>
</body>
</html>

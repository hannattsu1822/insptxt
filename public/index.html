<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <style>
    :root {
      --primary: #4CAF50;
      --error: #f44336;
      --background: #f5f5f5;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
      display: none;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block !important;
    }
    .error {
      background-color: #ffebee;
      color: var(--error);
      display: block !important;
    }
    .loading {
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login do Sistema</h1>
    <form id="loginForm">
      <input type="text" name="matricula" placeholder="Digite sua matr√≠cula" required>
      <input type="password" name="senha" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    
    // URL do seu backend - J√Å CONFIGURADA
    const BACKEND_URL = 'https://insptxt-production.up.railway.app';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Mostrar estado de carregamento
      messageDiv.textContent = '‚è≥ Verificando credenciais...';
      messageDiv.className = 'loading';
      messageDiv.style.display = 'block';

      const data = {
        matricula: form.matricula.value,
        senha: form.senha.value
      };

      try {
        const response = await fetch(`${BACKEND_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        // Mostrar resultado
        messageDiv.textContent = result.message;
        messageDiv.className = result.success ? 'success' : 'error';

        // Limpar formul√°rio se o login for bem-sucedido
        if (result.success) {
          form.reset();
        }

      } catch (error) {
        console.error('Erro:', error);
        messageDiv.textContent = 'üîå Erro ao conectar ao servidor';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>

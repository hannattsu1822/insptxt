<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --error: #f44336;
      --background: #f5f5f5;
      --text: #333;
      --border: #ddd;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: var(--primary);
      margin-bottom: 1.8rem;
      font-weight: 600;
      font-size: 2rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--primary-dark);
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 1.5rem;
      padding: 14px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
      animation: slideUp 0.4s ease;
    }
    .error {
      background-color: #ffebee;
      color: var(--error);
      display: block;
      animation: shake 0.5s ease;
    }
    .loading {
      color: #0d47a1;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Acesse o Sistema</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="matricula">Matrícula</label>
        <input 
          type="text" 
          id="matricula" 
          name="matricula" 
          placeholder="Digite sua matrícula" 
          required
          autocomplete="username"
        >
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          name="senha" 
          placeholder="Digite sua senha" 
          required
          autocomplete="current-password"
        >
      </div>
      <button type="submit" id="submitBtn">Entrar</button>
    </form>
    <div id="message"></div>
    <div class="footer">
      Sistema de Autenticação - v1.0
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      
      // URL do seu backend no Railway
      const BACKEND_URL = 'https://insptxt-production.up.railway.app';

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Desativa o botão durante a requisição
        submitBtn.disabled = true;
        submitBtn.textContent = 'Autenticando...';
        
        // Mostrar estado de carregamento
        messageDiv.textContent = 'Verificando suas credenciais...';
        messageDiv.className = 'loading';
        messageDiv.style.display = 'block';

        const data = {
          matricula: form.matricula.value.trim(),
          senha: form.senha.value
        };

        try {
          const response = await fetch(`${BACKEND_URL}/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          // Mostrar resultado
          messageDiv.textContent = result.message;
          messageDiv.className = result.success ? 'success' : 'error';

          // Redirecionar se login for bem-sucedido
          if (result.success) {
            setTimeout(() => {
              window.location.href = '/dashboard.html'; // Altere para sua página de destino
            }, 1500);
          }

        } catch (error) {
          console.error('Erro na requisição:', error);
          messageDiv.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
          messageDiv.className = 'error';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Entrar';
        }
      });

      // Teste inicial de conexão com o backend
      async function testarConexaoBackend() {
        try {
          const response = await fetch(`${BACKEND_URL}/health`);
          if (!response.ok) {
            console.warn('Backend respondeu com status:', response.status);
          }
        } catch (error) {
          console.error('Não foi possível conectar ao backend:', error);
        }
      }

      testarConexaoBackend();
    });
  </script>
</body>
</html>
